<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car task </title>
    <style>
        div{
            width: 100px; 
            height:200px;
            position:fixed;
            animation: carMove 5s infinite normal ease-out;
        }
        @keyframes carMove{
            0% {
                left: 0% ;
            }
            50%{
                left :100%;
            }
             /*
            90% {
                left: 100%;
            }
           */

        }
    </style>
</head>
<body>
    <div>
        <img src="car.jpg" style="width: 1500px;height: 1000px;">
    </div>
</body>
</html>

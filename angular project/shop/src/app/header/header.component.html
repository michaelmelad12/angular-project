<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div class="top-header-area" id="sticker">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
                <div class="main-menu-wrap">
                    <!-- logo -->
                    <div class="site-logo">
                        <a href="index.html">
                            <img src="assets/img/logoo.png" style="height: 45px;"  alt="">
                        </a>
                    </div>
                    <!-- logo -->

                    <!-- menu start -->
                    <nav class="main-menu">
                        <ul>
                            <li><a routerLink="/home"  routerLinkActive="active1">Home</a></li>
                            <li><a routerLink="/about" routerLinkActive="active1">About</a></li>
 
                            <li><a routerLink="/store/Shop"  routerLinkActive="active1">Shop</a>
 
                            </li>
                           <!--  <li><a href="contact.html">Contact</a></li> -->
                           <li *ngIf="!islogin"><a routerLink="/login"  routerLinkActive="active1">Login</a></li>
                           <li *ngIf="!islogin"><a routerLink="/register"  routerLinkActive="active1">register</a></li>
                           <li  *ngIf="islogin" (click)="logOut()"><a routerLink="/login">logOut</a></li>

                            <li>
                                <div class="header-icons">
                                     
                                        <a class="shopping-cart wrapperCart" routerLink="/store/cart">
                                            <i class="fas fa-shopping-cart" ></i>
                                            <span class="CartCount font-weight-bold text-center">{{CartService.totalQuantity}}</span>
                                            </a> <!-- cart -->
                                            
                                     
                                    <a class="mobile-hide search-bar-icon" href="javascript:void(0)"><i class="fas fa-search"></i></a>
                                    <a>
                                        <div *ngIf="islogin" class="jj d-inline ">{{name}}</div>
                                   
                                      
                                    </a>
                                   </div> 
                            </li>
                        </ul>
                    </nav>
                    <a class="mobile-show search-bar-icon" href="javascript:void(0)"><i class="fas fa-search"></i></a>
                    <div class="mobile-menu"></div>
                    <!-- menu end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end header -->

<!-- search area -->
<div class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <h3>Search For:</h3>
                        <input type="text" placeholder="Keywords" #search id="search" >
                        <button type="submit" (click)="goCategorie(search.value)" class="close-btn">Search <i class="fas fa-search "></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search arewa -->
